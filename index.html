<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="board">
      <div title="0" class="board-box"></div>
      <div title="1" class="board-box"></div>
      <div title="2" class="board-box"></div>
      <div title="3" class="board-box"></div>
      <div title="4" class="board-box"></div>
      <div title="5" class="board-box"></div>
      <div title="6" class="board-box"></div>
      <div title="7" class="board-box"></div>
      <div title="8" class="board-box"></div>
    </div>
  </body>
</html>
