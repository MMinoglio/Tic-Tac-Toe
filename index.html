<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="board">
      <div id="0" class="board-box"></div>
      <div id="1" class="board-box"></div>
      <div id="2" class="board-box"></div>
      <div id="3" class="board-box"></div>
      <div id="4" class="board-box"></div>
      <div id="5" class="board-box"></div>
      <div id="6" class="board-box"></div>
      <div id="7" class="board-box"></div>
      <div id="8" class="board-box"></div>
    </div>
    <div class="modal-container">
      <form id="start-form">
        <button id="close-start-form">X</button>
        <header>TA-TE-TI</header>
        <input type="text" placeholder="Escribí acá tu nombre" id="name" />
        <span>Elegí tu símbolo:</span>
        <div id="symbols">
          <input type="radio" id="cross" name="symbol" />
          <label for="cross">X</label>
          <input type="radio" id="circle" name="symbol"/ >
          <label for="circle">O</label>
        </div>
        <span>Contra quién vas a jugar?</span>
        <div id="oponents">
          <input type="radio" id="human" name="oponent"/ >
          <label id="human" for="human">Un Amigo</label>
          <input type="radio" id="computer" name="oponent" />
          <label id="computer" for="computer">La Compu</label>
          <div class="oponent-name">
            <input
              type="text"
              placeholder="Escribí acá su nombre"
              id="oponent-name"
            />
          </div>
          <div class="dificulty">
            <input type="radio" id="easy" name="dificulty"/ >
            <label for="easy">Facil</label>
            <input type="radio" id="hard" name="dificulty" />
            <label for="hard">Dificil</label>
          </div>
        </div>
        <button type="submit" id="submit">Iniciar!</button>
      </form>
    </div>
  </body>
</html>
